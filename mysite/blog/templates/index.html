<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<form action="/blog/create/" method=post>{% csrf_token %}

    Title: <input type=text name="title"><br>
    Body:<textarea name="body" rows="3" cols="60"></textarea><br>

    <!--<table>{{form}}</table>-->
    <input type="submit">
</form>
<hr>
    {% for post in posts %}
    <h2>{{post.title|title}}</h2>
    <p>{{post.timestamp}}</p>
    <p>{{post.body}}</p>
    <hr>
    {% endfor%}
{% endblock %}
</body>
</html>
